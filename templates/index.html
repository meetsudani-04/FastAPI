<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 CRUD</title>
	<link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Bootstrap 5 CRUD Template</h2>
    <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addModal">Add Record</button>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="recordTable">
			{% for record in records %}
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
			{%endfor%}
        </tbody>
    </table>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="name" class="form-control mb-2" placeholder="Enter Name">
                <input type="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <input type="text" id="editName" class="form-control mb-2">
                <input type="email" id="editEmail" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="updateRecord()">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
